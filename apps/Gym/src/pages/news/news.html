<ion-header>

  <ion-navbar>
    
    <p>desplaza <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon>
    </p>
    
  </ion-navbar>

</ion-header>



<!-- Prueba -->
<ion-card>
  <ion-card-content>
    <ion-content class="background">
      <ion-list class="formulario">
        <button ion-item (click)="itemTapped()"  *ngFor="let news of news">
         
          <ion-avatar item-start>
              <ion-img src="../../assets/imgs/per.png"></ion-img>
          </ion-avatar>
          
          <h2>{{ news.id }}</h2>
          <p>id: {{ news.title }}</p>
        </button>
      </ion-list>
    </ion-content>
  </ion-card-content>
</ion-card>
