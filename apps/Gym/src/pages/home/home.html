<ion-content class="background">
  <h1>MariAles</h1>
  <ion-card>
    <ion-card-header>
      <h2><strong>LOGIN</strong></h2>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating><b>Username</b></ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating><b>Password</b></ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <p class="negro">Forgot password? <a>Get here</a></p>
        </ion-item>
        <button ion-button color="primary" block outLine (click)="irAOtraPagina()">LOGIN</button>
      </ion-list>
      <b>OR</b>
      <button ion-button color="primary" ion-left block>
        <ion-icon name="logo-facebook"></ion-icon>
        <div class="margin" (click)="irAOtraPagina()">Login with Facebook</div>
      </button>
      <button ion-button color="danger" ion-left block (click)="irAOtraPagina()">
          <ion-icon name="logo-google"></ion-icon>
          <div>Login with Google</div>
        </button>
    </ion-card-content>
  </ion-card>
</ion-content>
