<ion-header>
  <ion-navbar>
    <ion-title>
      Test Application
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-list>

      <p>{{token}}</p>

      <ion-item class="form">
        <ion-input type="text" placeholder="Username" [(ngModel)]="user"></ion-input>
      </ion-item>

      <ion-item class="form">
        <ion-input type="password" placeholder="Password" [(ngModel)]="pwd"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button class="fixedButton" (click)="log()">
      <p>Log In</p>
    </button>
    <button ion-button class="fixedButton" (click)="singUp()">
      <p>Sing In</p>
    </button>

  </ion-grid>
</ion-content>
