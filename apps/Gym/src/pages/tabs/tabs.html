
<ion-menu type="overlay" [content]="content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <button ion-item (click)="openPage(homePage)">
              Home
            </button>
            <button ion-item (click)="openPage(friendsPage)">
              Friends
            </button>
            <button ion-item (click)="openPage(eventsPage)">
              Events
            </button>
            <button ion-item (click)="closeMenu()">
              Close Menu
            </button>
          </ion-list>
        </ion-content>
      </ion-menu>
      
      <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
<ion-tabs>
    <ion-tab [root]="newsRoot" tabTitle="News" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="activitiesRoot" tabTitle="Activities" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="profileRoot" tabTitle="Users" tabIcon="information-circle"></ion-tab>
</ion-tabs>
